<html>
<header>
<script>
fetch('icons_svgsprite.svg')
    .then((resp) => {
        return resp.text()
    })
    .then((data) => {
        console.log(data)
        const str = '<div id="svgicons" style="display:none;"><?xml version="1.0">' + data + '</div>'
        const html = new DOMParser().parseFromString(str, 'text/html')
        console.log(html)
        document.body.prepend(html.body.firstChild)
    })
</script>

<style>
i svg {
    height: 40px;
    width: 40px;
}
i.rot svg {
    fill: lightgreen;
}
i.blau svg {
    fill: blue;
}
i.hover:hover svg {
    fill: red;
}
</style>
</header>
